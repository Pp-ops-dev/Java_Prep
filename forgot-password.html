<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./css/password.css">
</head>
<body>

<div class="forgot-password-container">
    <div class="forgot-password-box">
        <h2>Forgot Password</h2>
        <p>Enter your phone number to receive an OTP</p>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <input type="text" id="phno" required>
                <label>Phone Number</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label>Email</label>
            </div>
            <button type="button" class="otp-btn" onclick="sendOTP()">Send OTP</button>

            <div class="input-group">
                <input type="text" id="otp" required>
                <label>Enter OTP</label>
            </div>

            

            <button type="submit" class="submit-btn">Submit</button>
            <button type="button" class="back-btn" onclick="goToLogin()">Back to Login</button>
        </form>
    </div>
</div>

<script>
    function sendOTP() {
        alert("OTP has been sent to your phone number!");
    }

    function goToLogin() {
        window.location.href = "index.html";
    }

    document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Here, you can add validation or API call to verify the OTP
        alert("Password reset successful! Redirecting to Login...");
        
        // Redirect user to the login page (index.html)
        window.location.href = "index.html";
    });
</script>

</body>
</html>
