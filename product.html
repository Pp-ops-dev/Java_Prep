<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Product Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">View Cart ðŸ›’</a></li>
            </ul>
        </nav>
    </header>

    <div class="product-details" id="productDetails"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get("name");

        const products = {
            wild_honey: {
                title: "Wild Forest Honey",
                img: "wild_honey.jpg",
                description: "Collected from deep forests, 100% organic and packed with antioxidants.",
                price: 500
            },
            multiflora_honey: {
                title: "Multiflora Honey",
                img: "multiflora_honey.jpg",
                description: "A delicious blend of nectar from various flowers, giving a rich, complex taste.",
                price: 450
            },
            organic_honey: {
                title: "Pure Organic Honey",
                img: "organic_honey.jpg",
                description: "Raw, unfiltered honey straight from beekeepers, loaded with natural enzymes.",
                price: 600
            },
            flower_honey: {
                title: "Flower Honey",
                img: "flower_honey.jpg",
                description: "Extracted from various wildflowers, known for its medicinal properties.",
                price: 550
            }
        };

        if (products[productName]) {
            document.getElementById("productDetails").innerHTML = `
                <img src="${products[productName].img}" alt="${products[productName].title}">
                <h2>${products[productName].title}</h2>
                <p>${products[productName].description}</p>
                <p><strong>Price:</strong> â‚¹${products[productName].price}</p>

                <label for="quantity">Quantity:</label>
                <select id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

                <button onclick="addToCart('${productName}')">Add to Cart ðŸ›’</button>
            `;
        } else {
            document.getElementById("productDetails").innerHTML = `<p>Product not found.</p>`;
        }

        function addToCart(productKey) {
            let cart = JSON.parse(localStorage.getItem("cart")) || {};
            
            let quantity = parseInt(document.getElementById("quantity").value);
            if (cart[productKey]) {
                cart[productKey].quantity = Math.min(cart[productKey].quantity + quantity, 5);
            } else {
                cart[productKey] = { ...products[productKey], quantity };
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Added to cart! ðŸ›’");
        }
    </script>

</body>
</html>
